<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niko AI - KayÄ±t</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸ¤–</text></svg>">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="noise-overlay"></div>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-logo">Niko AI</h1>
                <p class="auth-subtitle">Yeni bir hesap oluÅŸturun</p>
            </div>
            
            <form id="signupForm" class="auth-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="username">KullanÄ±cÄ± AdÄ±</label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            placeholder="KullanÄ±cÄ± adÄ±nÄ±z"
                            required
                            autocomplete="username"
                            minlength="3"
                            maxlength="30"
                        >
                        <span class="field-hint">En az 3 karakter. Sadece harf, rakam ve alt Ã§izgi.</span>
                    </div>
                </div>
                
                <div class="form-row grid">
                    <div class="form-group">
                        <label for="password">Åifre</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                            required
                            autocomplete="new-password"
                            minlength="8"
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Tekrar</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                            required
                            autocomplete="new-password"
                        >
                    </div>
                </div>
                <span class="field-hint" style="margin-top: -1rem;">En az 8 karakter, bÃ¼yÃ¼k/kÃ¼Ã§Ã¼k harf ve rakam.</span>
                
                <div class="form-group">
                    <label for="email">E-posta</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="ad@email.com"
                        autocomplete="email"
                    >
                </div>
                
                <div class="form-group">
                    <label for="fullName">Ad Soyad</label>
                    <input 
                        type="text" 
                        id="fullName" 
                        name="fullName" 
                        placeholder="AdÄ±nÄ±z ve soyadÄ±nÄ±z"
                        autocomplete="name"
                    >
                </div>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                <div id="successMessage" class="success-message" style="display: none;"></div>
                
                <button type="submit" class="auth-button" id="submitBtn">
                    <span class="button-text">Hesap OluÅŸtur</span>
                    <span class="button-loader" style="display: none;"></span>
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Zaten bir hesabÄ±nÄ±z var mÄ±? <a href="login.html">GiriÅŸ Yap</a></p>
            </div>
        </div>
    </div>

    <script>
        // Ä°stemci tarafÄ± doÄŸrulama fonksiyonlarÄ±
        function validateUsername(username) {
            if (username.length < 3 || username.length > 30) {
                return 'KullanÄ±cÄ± adÄ± 3-30 karakter arasÄ±nda olmalÄ±dÄ±r';
            }
            if (!/^[a-zA-Z]/.test(username)) {
                return 'KullanÄ±cÄ± adÄ± bir harf ile baÅŸlamalÄ±dÄ±r';
            }
            if (!/^[a-zA-Z][a-zA-Z0-9_]*$/.test(username)) {
                return 'KullanÄ±cÄ± adÄ± sadece harf, rakam ve alt Ã§izgi iÃ§erebilir';
            }
            return null;
        }
        
        function validatePassword(password) {
            if (password.length < 8) {
                return 'Åifre en az 8 karakter olmalÄ±dÄ±r';
            }
            if (!/[A-Z]/.test(password)) {
                return 'Åifre en az bir bÃ¼yÃ¼k harf iÃ§ermelidir';
            }
            if (!/[a-z]/.test(password)) {
                return 'Åifre en az bir kÃ¼Ã§Ã¼k harf iÃ§ermelidir';
            }
            if (!/[0-9]/.test(password)) {
                return 'Åifre en az bir rakam iÃ§ermelidir';
            }
            return null;
        }
        
        function validateEmail(email) {
            if (email && !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                return 'GeÃ§erli bir e-posta adresi girin';
            }
            return null;
        }
        
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const email = document.getElementById('email').value.trim();
            const fullName = document.getElementById('fullName').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const submitBtn = document.getElementById('submitBtn');
            const buttonText = submitBtn.querySelector('.button-text');
            const buttonLoader = submitBtn.querySelector('.button-loader');
            
            // Ã–nceki mesajlarÄ± gizle
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            
            // Ä°stemci tarafÄ± doÄŸrulama
            let error = validateUsername(username);
            if (error) {
                errorMessage.textContent = error;
                errorMessage.style.display = 'block';
                return;
            }
            
            error = validatePassword(password);
            if (error) {
                errorMessage.textContent = error;
                errorMessage.style.display = 'block';
                return;
            }
            
            if (password !== confirmPassword) {
                errorMessage.textContent = 'Åifreler eÅŸleÅŸmiyor';
                errorMessage.style.display = 'block';
                return;
            }
            
            error = validateEmail(email);
            if (error) {
                errorMessage.textContent = error;
                errorMessage.style.display = 'block';
                return;
            }
            
            // YÃ¼kleme durumunu gÃ¶ster
            submitBtn.disabled = true;
            buttonText.style.display = 'none';
            buttonLoader.style.display = 'inline-block';
            
            try {
                const response = await fetch('/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        password,
                        email: email || null,
                        full_name: fullName || null
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    if (email) {
                        // E-posta doÄŸrulama kodunu gÃ¶nder
                        try {
                            await fetch('/email/send-verification', {
                                method: 'POST',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ email, username })
                            });
                            localStorage.setItem('pendingVerificationEmail', email);
                            successMessage.textContent = 'KayÄ±t baÅŸarÄ±lÄ±! E-posta doÄŸrulama sayfasÄ±na yÃ¶nlendiriliyorsunuz...';
                            successMessage.style.display = 'block';
                            setTimeout(() => { window.location.href = 'verify.html'; }, 2000);
                        } catch (err) {
                            // E-posta gÃ¶nderilemese bile kayÄ±t baÅŸarÄ±lÄ±, giriÅŸe yÃ¶nlendir
                            window.location.href = 'login.html';
                        }
                    } else {
                        successMessage.textContent = 'KayÄ±t baÅŸarÄ±lÄ±! GiriÅŸ sayfasÄ±na yÃ¶nlendiriliyorsunuz...';
                        successMessage.style.display = 'block';
                        setTimeout(() => { window.location.href = 'login.html'; }, 2000);
                    }
                } else {
                    // Hata mesajÄ±nÄ± gÃ¶ster
                    errorMessage.textContent = data.error || 'KayÄ±t baÅŸarÄ±sÄ±z. LÃ¼tfen tekrar deneyin.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'BaÄŸlantÄ± hatasÄ±. LÃ¼tfen internet baÄŸlantÄ±nÄ±zÄ± kontrol edin.';
                errorMessage.style.display = 'block';
            } finally {
                // Buton durumunu sÄ±fÄ±rla
                submitBtn.disabled = false;
                buttonText.style.display = 'inline';
                buttonLoader.style.display = 'none';
            }
        });
        
        // GerÃ§ek zamanlÄ± doÄŸrulama geri bildirimi
        document.getElementById('username').addEventListener('blur', function() {
            const error = validateUsername(this.value.trim());
            this.classList.toggle('input-error', !!error);
        });
        
        document.getElementById('password').addEventListener('blur', function() {
            const error = validatePassword(this.value);
            this.classList.toggle('input-error', !!error);
        });
        
        document.getElementById('confirmPassword').addEventListener('blur', function() {
            const password = document.getElementById('password').value;
            const match = this.value === password;
            this.classList.toggle('input-error', !match && this.value.length > 0);
        });
        
        document.getElementById('email').addEventListener('blur', function() {
            const error = validateEmail(this.value.trim());
            this.classList.toggle('input-error', !!error);
        });
        
        // Zaten giriÅŸ yapÄ±lmÄ±ÅŸsa kontrol et
        if (localStorage.getItem('token')) {
            window.location.href = '/';
        }
    </script>
</body>
</html>
