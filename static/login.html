<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niko AI - Giri</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22></text></svg>">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-logo"> Niko AI</h1>
                <p class="auth-subtitle">Yapay Zeka Sohbet Asistan覺</p>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="username">Kullan覺c覺 Ad覺</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="Kullan覺c覺 ad覺n覺z覺 girin"
                        required
                        autocomplete="username"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">ifre</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="ifrenizi girin"
                        required
                        autocomplete="current-password"
                    >
                </div>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                
                <button type="submit" class="auth-button" id="submitBtn">
                    <span class="button-text">Giri Yap</span>
                    <span class="button-loader" style="display: none;"></span>
                </button>
            </form>
            
            <div class="auth-footer">
                <p>Hesab覺n覺z yok mu? <a href="signup.html">Kay覺t Ol</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const submitBtn = document.getElementById('submitBtn');
            const buttonText = submitBtn.querySelector('.button-text');
            const buttonLoader = submitBtn.querySelector('.button-loader');
            
            // nceki hatay覺 gizle
            errorMessage.style.display = 'none';
            
            // Y羹kleme durumunu g繹ster
            submitBtn.disabled = true;
            buttonText.style.display = 'none';
            buttonLoader.style.display = 'inline-block';
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Token'覺 sakla ve y繹nlendir
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('username', username);
                    window.location.href = '/';
                } else {
                    // Hata mesaj覺n覺 g繹ster
                    errorMessage.textContent = data.error || 'Giri baar覺s覺z. L羹tfen tekrar deneyin.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'Balant覺 hatas覺. L羹tfen internet balant覺n覺z覺 kontrol edin.';
                errorMessage.style.display = 'block';
            } finally {
                // Buton durumunu s覺f覺rla
                submitBtn.disabled = false;
                buttonText.style.display = 'inline';
                buttonLoader.style.display = 'none';
            }
        });
        
        // Zaten giri yap覺lm覺 m覺 kontrol et
        if (localStorage.getItem('token')) {
            window.location.href = '/';
        }
    </script>
</body>
</html>
