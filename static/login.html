<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niko AI - GiriÅŸ</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ğŸ¤–</text></svg>">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="noise-overlay"></div>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1 class="auth-logo">Niko AI</h1>
                <p class="auth-subtitle">Yapay Zeka Sohbet AsistanÄ±</p>
            </div>
            
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="username">KullanÄ±cÄ± AdÄ±</label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        placeholder="KullanÄ±cÄ± adÄ±nÄ±z"
                        required
                        autocomplete="username"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">Åifre</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
                        required
                        autocomplete="current-password"
                    >
                </div>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                
                <button type="submit" class="auth-button" id="submitBtn">
                    <span class="button-text">GiriÅŸ Yap</span>
                    <span class="button-loader" style="display: none;"></span>
                </button>
            </form>
            
            <div class="auth-footer">
                <p>HenÃ¼z hesabÄ±nÄ±z yok mu? <a href="signup.html">KayÄ±t Ol</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const submitBtn = document.getElementById('submitBtn');
            const buttonText = submitBtn.querySelector('.button-text');
            const buttonLoader = submitBtn.querySelector('.button-loader');
            
            // Ã–nceki hatayÄ± gizle
            errorMessage.style.display = 'none';
            
            // YÃ¼kleme durumunu gÃ¶ster
            submitBtn.disabled = true;
            buttonText.style.display = 'none';
            buttonLoader.style.display = 'inline-block';
            
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // Token'Ä± sakla ve yÃ¶nlendir
                    localStorage.setItem('token', data.access_token);
                    localStorage.setItem('username', username);
                    window.location.href = '/';
                } else {
                    // Hata mesajÄ±nÄ± gÃ¶ster
                    errorMessage.textContent = data.error || 'GiriÅŸ baÅŸarÄ±sÄ±z. LÃ¼tfen tekrar deneyin.';
                    errorMessage.style.display = 'block';
                }
            } catch (error) {
                errorMessage.textContent = 'BaÄŸlantÄ± hatasÄ±. LÃ¼tfen internet baÄŸlantÄ±nÄ±zÄ± kontrol edin.';
                errorMessage.style.display = 'block';
            } finally {
                // Buton durumunu sÄ±fÄ±rla
                submitBtn.disabled = false;
                buttonText.style.display = 'inline';
                buttonLoader.style.display = 'none';
            }
        });
        
        // Zaten giriÅŸ yapÄ±lmÄ±ÅŸ mÄ± kontrol et
        if (localStorage.getItem('token')) {
            window.location.href = '/';
        }
    </script>
</body>
</html>
